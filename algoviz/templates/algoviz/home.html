<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;

  padding: 20px;
}

.grid-item {
  border: 10px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
  padding: 20px;
  font-size: 20px;
  text-align: center;
}
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 5%%;
}
h1 {
  "color:black;
  display: block;
  font-size: 2em;
  margin-top: 0.67em;
  margin-bottom: 0.67em;
  margin-left: 0;
  margin-right: 0;
  font-weight: bold;
}
</style>
</head>
<body>
{% load static %}
<div class="d-grid gap-2">
  <button type="button" class="btn btn-lg btn-primary" align="center" disabled><h1 style="color:#00000;">ALGORITHM VISUALIZER<h1></button>
</div>

<div class="grid-container" style="grid-template-columns: 100%;">
  <div class="grid-item">
    <h1 style="color:black;">SEARCHING</h1>
    <div class="grid-container" style="grid-template-columns: 79.5% 79.5% 79.5%;">

      <div class="grid-item">
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
          <div class="card" style="width: 18rem;">
            <img src="{% static 'algoviz\Binary-Search-11-4-2023.jpg' %}" class="card-img-top" height=175>
            <div class="card-body">
              <a href="{% url 'binary' %}" class="btn btn-outline-primary" style="width: 250px;">Click Here</a>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <img src="{% static 'algoviz\LINEAR-SEARCH-11-4-2023.jpg' %}" class="card-img-top" height=175>
            <div class="card-body">
              <a href="{% url 'linear' %}"  class="btn btn-outline-primary" style="width: 250px;">Click Here</a>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <h1 style="color:black;">GRAPH</h1>
    <div class="grid-container" style="grid-template-columns: 100% 100% 100%;">
      <div class="grid-item">
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
          <div class="card" style="width: 18rem;">
            <img src="{% static 'algoviz\Dijkstra-Algorithm-11-4-2023.jpg' %}" class="card-img-top" height=175>
            <div class="card-body">
              <a href="{% url 'dij' %}"  class="btn btn-outline-primary" style="width: 250px;">Click Here</a>
            </div>
          </div>


          <div class="card" style="width: 18rem;">
            <img src="{% static 'algoviz\dfs-Algorithm-11-4-2023.jpg' %}" class="card-img-top" height=175>
            <div class="card-body">
              <a href="{% url 'df' %}"  class="btn btn-outline-primary" style="width: 250px;">Click Here</a>
            </div>
          </div>


          <div class="card" style="width: 18rem;">
            <img src="{% static 'algoviz\bfs-Algorithm-11-4-2023.jpg' %}" class="card-img-top" height=175>
            <div class="card-body">
              <a href="{% url 'bf' %}"  class="btn btn-outline-primary" style="width: 250px;">Click Here</a>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <h1 style="color:black;">TREES</h1>
    <div class="grid-container" style="grid-template-columns: 100% 100% 100%;">
      <div class="grid-item">
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
          <div class="card" style="width: 18rem;">
            <img src="{% static 'algoviz\InOrder-traversal-11-4-2023.jpg' %}" class="card-img-top" height=175>
            <div class="card-body">
              <a href="{% url 'inod' %}"  class="btn btn-outline-primary" style="width: 250px;">Click Here</a>
            </div>
          </div>


          <div class="card" style="width: 18rem;">
            <img src="{% static 'algoviz\PostOrder-traversal-11-4-2023.png' %}" class="card-img-top" height=175>
            <div class="card-body">
              <a href="{% url 'postod' %}"  class="btn btn-outline-primary" style="width: 250px;">Click Here</a>
            </div>
          </div>


          <div class="card" style="width: 18rem;">
            <img src="{% static 'algoviz\PreOrder-traversal-11-4-2023.jpg' %}" class="card-img-top" height=175>
            <div class="card-body">
              <a href="{% url 'preod' %}"  class="btn btn-outline-primary" style="width: 250px;">Click Here</a>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="progress">
      <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
  </div>
</div>

</body>
